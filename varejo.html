        // Renderiza produtos varejo
        function renderVarejoProducts() {
            const container = document.querySelector('.product-grid');
            if (!container) return;

            container.innerHTML = varejoProducts.map(product => `
                <div class="product-card" data-id="${product.id}" data-category="${product.category}">
                    <div class="product-img">
                        <img src="${product.image}" alt="${product.name}">
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category === 'laticinios' ? 'Laticínios' : 
                                                      product.category === 'frios' ? 'Frios & Defumados' : 
                                                      product.category === 'congelados' ? 'Congelados' : 
                                                      'Produtos Secos'}</span>
                        <h3 class="product-title">${product.name}</h3>
                        ${product.description ? `<p class="product-description">${product.description}</p>` : ''}
                        <div class="product-price">
                            <span class="current-price">R$ ${product.price.toFixed(2)}${product.category === 'laticinios' ? '' : '/kg'}</span>
                            ${product.oldPrice ? `<span class="old-price">R$ ${product.oldPrice.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart">Adicionar</button>
                            <button class="wishlist"><i class="far fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Adiciona eventos aos botões
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.closest('.product-card').getAttribute('data-id'));
                    const product = varejoProducts.find(p => p.id === productId);
                    
                    addToCart(product);
                    
                    // Animação de feedback
                    this.textContent = 'Adicionado!';
                    setTimeout(() => {
                        this.textContent = 'Adicionar';
                    }, 1000);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            renderVarejoProducts();
            setupCategoryFilters();
        });
